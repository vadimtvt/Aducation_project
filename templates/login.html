<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>WayIT</title>
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
      <link href="{% static "css/basic.css" %}" rel="stylesheet">
      <link href="{% static "css/styles.css" %}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicons/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicons/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
      <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body class="text-center pt-0">
  <div class="content_block" style="margin: auto;">
      <div class="login_main">
          <img class="mt-5 ml-3 mr-3" src="{% static 'icons/logo.png' %}" alt="" style="border-radius: 10px; width: 300px;">
{#          <div class="img_login mt-0 mb-5" style="background: url({% static 'icons/logo.png' %}) 0 0/cover no-repeat; min-height: 100px;"></div>#}
          <br><span class="mb-5 login-title text_my_font" style="font-size: 1.3rem; color: #183E87; margin-top: 110px;">Ваш путь в IT начинается здесь</span>
      </div>
      <form class="form-signin mt-5 pt-0" method="post" id="login_form">

        {% csrf_token %}


        <p class="float-left mb-1 mt-3 text_my_font">Логин:</p>
        {{ form.username }}
        <p class="float-left mb-1 mt-2 text_my_font">Пароль:</p>
        {{ form.password }}

      <div class="custom-control custom-checkbox checkbox mt-3">
          <input type="checkbox" class="custom-control-input" id="customCheck1" value="remember-me">
          <label class="custom-control-label mb-3" for="customCheck1">Запомнить</label>
      </div>

        {% if form.errors %}
                <p class="text-danger font-weight-normal">Неверный логин или пароль!</p>
        {% endif %}

        <button class="btn btn-lg btn-outline-success2 btn-block mt-5" type="submit" form="login_form"><span class="text_my_font h4">Войти</span></button>
        <p class="mt-3 mb-3 text-muted text_my_font">&copy; Школа WAY IT</p>
</form>
  </div>


</body>
</html>
